{% extends "blog/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Welcome, {{ user.username }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update Profile Info</legend>
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
        <button type="submit">Update</button>
    </form>
{% endblock %}
